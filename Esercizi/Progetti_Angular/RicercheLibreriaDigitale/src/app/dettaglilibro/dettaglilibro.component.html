
<div class="container mt-4" *ngIf="libro">
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title">Dettagli: {{ libro.title }}</h3>
            <p class="card-text"><strong>Genere:</strong> {{ libro.genere }}</p>
            <p class="card-text"><strong>Autore:</strong> {{ libro.author }}</p>
            <p class="card-text"><strong>Data di publicazione:</strong> {{ libro.year }}</p>
            <p class="card-text"><strong>preferito:</strong> {{ libro.favorite }}</p>
            <p class="mt-3 text-muted">
                <strong>Descrizione:</strong><br>{{libro.description}}
            </p>
        </div>
        <div id="footerColor" class="card-footer text-end">
            <button class="btn btn-info" (click)="onChiudi()">Chiudi</button>
        </div>
    </div>
</div>
