<div>

    <header id="header" class="py-4 mb-4 shadow-sm">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h1 class="h3 mb-0">Lista Libri</h1>
        </div>
    </header>
    <div class="container mt-4">

        <div class="row">
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Cerca per titolo o autore"
                        [(ngModel)]="termineRicerca">
                </div>
            </div>


            <div class="col-md-4 mb-4" *ngFor="let l of filtraLibri()">
                <div class="card h-100 shadow-sm">

                    <div class="card-body">
                        <h5 class="card-title">{{ l.title }}</h5>
                        <p class="card-text"><strong>Autore:</strong> {{ l.author }}</p>
                        <p class="card-text">
                            <strong>Preferito:</strong>
                            <span [ngClass]="l.favorite ? 'text-warning' : 'text-secondary'">
                                <ng-container *ngIf="l.favorite; else notFavorite">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-star-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                                    </svg>
                                </ng-container>
                                <ng-template #notFavorite>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-star" viewBox="0 0 16 16">
                                        <path
                                            d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 
                                    3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95
                                    l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 
                                    .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 
                                    .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z" />
                                    </svg>
                                </ng-template>
                            </span>

                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-sm btn-outline-primary" (click)="editLibro(l)">Modifica</button>
                        <button class="btn btn-sm btn-outline-danger" (click)="deleteLibro(l.id)">Elimina</button>
                        <button class="btn btn-sm btn-outline-secondary" (click)="mostraDettagli(l)">Dettagli</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 mb-5">
                <app-dettaglilibro *ngIf="dettagliLibri" [libro]="dettagliLibri"
                    (chiudiDettagli)="dettagliLibri = null"></app-dettaglilibro>
            </div>
        </div>
        <div class="row mb-4 mt-2">
            <div class="col-12">
                <app-formlibri (save)="saveLibro($event)" [libro]="selectedLibro"></app-formlibri>
            </div>
        </div>
    </div>
</div>
