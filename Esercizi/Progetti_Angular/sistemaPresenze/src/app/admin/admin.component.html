<table mat-table [dataSource]="userList" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <ng-container matColumnDef="online">
        <th mat-header-cell *matHeaderCellDef> Stato </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon [color]="element.online ? 'primary' : 'warn'">
                {{ element.online ? 'check_circle' : 'cancel' }}
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{
      'demo-row-is-clicked': clickedRows.has(row),
      'row-online': row.online
    }">
    </tr>

</table>
