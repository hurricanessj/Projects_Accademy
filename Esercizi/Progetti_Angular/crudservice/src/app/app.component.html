<ul>
  <li *ngFor="let p of pois">
    <h2>
      <strong>{{p.name}}</strong>
    </h2>
      <p>{{p.category}}</p>
      <p>{{p.description}}</p>
      <p>{{p.latitude}}</p>
      <p>{{p.longitude}}</p>
      <p>{{p.address}}</p>
      <p>{{p.opening_hours}}</p>
      <p>{{p.rating}}</p>
  </li>
</ul>
