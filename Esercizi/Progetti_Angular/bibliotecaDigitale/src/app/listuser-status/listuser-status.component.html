<div class="card shadow-sm border-0 mt-4"  *ngIf="authService.getRole() == 'admin'">
  <div class="card-header bg-success text-white">
    <h4 class="mb-0">Utenti Online</h4>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Ruolo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let onlineUser of userOnlineList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ onlineUser.username }}</td>
          <td>{{ onlineUser.email }}</td>
          <td>{{ onlineUser.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
