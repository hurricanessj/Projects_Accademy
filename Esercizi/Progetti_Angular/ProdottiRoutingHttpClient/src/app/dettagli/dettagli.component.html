<div class="d-flex flex-column min-vh-100">
    <div class="container mt-5" *ngIf="product">
        <div class="row">
            <div class="col-md-5 mb-5">
                <img [src]="product.image" class="img-fluid rounded shadow-sm" alt="{{ product.title }}" />
            </div>
            <div class="col-md-7">
                <h2>{{ product.title }}</h2>
                <h4 class="text-primary mb-4">{{ product.price | currency }}</h4>
                <p class="text-muted">{{ product.description }}</p>
                
                <button class="btn btn-success mt-3">Compra</button>
                <br />
                <a routerLink="/catalogo" class="btn btn-link mt-3">Torna ai prodotti</a>
            </div>
        </div>
    </div>
</div>
