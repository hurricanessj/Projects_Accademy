<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 border shadow-sm bg-light mx-auto rounded-4"
  style="max-width: 700px;">
  <h4 class="mb-4 text-center">{{ form.value.id ? 'Modifica Opera' : 'Aggiungi Opera' }}</h4>

  <div class="row rounded-4" id="formColor">
    <div class="mb-3 col-md-6">
      <label for="titolo" class="form-label">Titolo</label>
      <input type="text" class="form-control" formControlName="titolo" required>
    </div>

    <div class="mb-3 col-md-6">
      <label for="autore" class="form-label">Autore</label>
      <input type="text" class="form-control" formControlName="autore" required>
    </div>

    <div class="mb-3 col-md-6">
      <label for="stanza" class="form-label">Stanza</label>
      <input type="text" class="form-control" formControlName="stanza" required>
    </div>

    <div class="mb-3 col-md-6">
      <label for="paeseOrigine" class="form-label">Paese di Origine</label>
      <input type="text" class="form-control" formControlName="paeseOrigine" required>
    </div>

    <div class="mb-3 col-md-6">
      <label for="dataRealizzazione" class="form-label">Data di Realizzazione</label>
      <input type="date" class="form-control" formControlName="dataRealizzazione" required>
    </div>

    <div class="mb-3 col-md-6">
      <label for="stato" class="form-label">Stato</label>
      <select class="form-select" formControlName="stato" required>
        <option value="">-- Seleziona --</option>
        <option value="esposta">Esposta</option>
        <option value="in restauro">In Restauro</option>
      </select>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-info">
      {{ form.value.id ? 'Aggiorna' : 'Aggiungi' }} Opera
    </button>
    <button *ngIf="form.value.id" type="button" class="btn btn-danger" (click)="resetForm()">Annulla</button>
  </div>
</form>
