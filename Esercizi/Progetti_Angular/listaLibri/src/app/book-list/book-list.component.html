<div class="container mt-4">
  <h2>Lista Libri</h2>

  <div *ngIf="books.length === 0">
    <p>Nessun libro disponibile.</p>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <app-book-item [book]="book" (addToCart)="onBookAdded($event)"></app-book-item>
    </div>
  </div>
</div>
