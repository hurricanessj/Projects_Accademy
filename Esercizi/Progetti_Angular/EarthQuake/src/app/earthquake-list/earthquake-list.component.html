<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let eq of earthquakes">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="red" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                        </svg>{{ eq.properties.place }}</h5>
                    <p class="card-text">
                        <strong>Magnitudo:</strong> {{ eq.properties.mag }}<br>
                        <strong>Data:</strong> {{ eq.properties.time | date:'medium' }}<br>
                        <strong>Profondit√†:</strong> {{ eq.geometry.coordinates[2] }} km
                    </p>
                    <a [href]="eq.properties.url" target="_blank" class="btn btn-outline-primary btn-sm">Dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>
