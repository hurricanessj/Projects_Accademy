<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4">
            <h2>carrello</h2>
            <div class="card h-100">
                <div class="card-body" *ngFor="let carrello of listaCarrello">
                        {{carrello.descrizione}}
                    <h5 class="card-title">{{carrello.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"> {{carrello.nome}}</h6>
                    <p class="card-text">{{carrello.prezzo}}</p>
                    <p class="card-text-muted">{{carrello.prezzo}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
