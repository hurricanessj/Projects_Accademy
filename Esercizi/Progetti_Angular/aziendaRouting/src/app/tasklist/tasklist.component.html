<table mat-table [dataSource]="taskList" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
    </ng-container>


    <ng-container matColumnDef="titolo">
        <th mat-header-cell *matHeaderCellDef> Titolo </th>
        <td mat-cell *matCellDef="let task"> {{ task.titolo }} </td>
    </ng-container>


    <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let task"> {{ task.descrizione }} </td>
    </ng-container>


    <ng-container matColumnDef="stato">
        <th mat-header-cell *matHeaderCellDef> Stato </th>
        <td mat-cell *matCellDef="let task"> {{ task.stato }} </td>
    </ng-container>


    <ng-container matColumnDef="azioni">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let task">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                (click)="editTask(task)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon"
                (click)="deleteTask(task.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<br><br><br>

<app-formtask (saveTask)="saveTask($event)" [inputTask]="selectedTask"></app-formtask>
