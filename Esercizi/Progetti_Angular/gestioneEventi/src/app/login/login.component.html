<div class="login-container">
  <div class="login-card card shadow-lg">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-success">Login</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="username" class="form-control" formControlName="username" placeholder="Inserisci il tuo username(email)">
        </div>
        <div class="form-group mb-4">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Inserisci password">
        </div>
        <button type="submit" class="btn btn-success w-100" [disabled]="form.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
