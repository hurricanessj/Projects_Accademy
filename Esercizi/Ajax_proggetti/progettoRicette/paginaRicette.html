<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!--
        creare un'applicazione web che consenta di gestire delle ricette. L'applicazione in particolare deve consentire all'utente di:
        creare una nuova ricetta con : nome, ingrediente principale, procedimento.
    cercare una ricetta per nome o per ingrediente
    cliccare sull'anteprima di una ricetta ( es. nome e immagine) e visualizzarne il procedimento.
    utilizzare i json con base di dati.
    I dettagli sulla ricetta dovranno essere visualizzati su una nuova pagina e i dati memorizzati in sessione.
    utilizzare bootstrap 
    
    -->

    <title>Ricette</title>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-light bg-success">
            <a class="navbar-brand d-flex">
                <img class="img-fluid" src="img3f.png" width="120"
                    class="d-inline-block align-top">
               <p class="mb-0 mt-2"></p>
            </a>
        </nav>
        <div class="row">
            <h3 class="text-center mt-5">Ricette per pranzi e cene </h3>
            <input class="form-control w-50 rounded-5 shadow-lg mt-5 mx-auto" type="search"
                placeholder="cerca ricetta(nome o ingrediente)" aria-label="Search" id="cercaRicette">
            <div class="row d-flex justify-content-center align-items-center mt-5" id="divCards">
            </div>
            <div class="row">



                
                <div class=" d-flex justify-content-center align-items-center mt-5 " id="divForm">

                    

                    <form action="post" id="formRicette">
                        <div class="form-group">
                            <label>Inserisci Una Nuova Ricetta</label>
                            <input type="text" class="form-control" id="nomeRicetta" placeholder="Nome Ricetta">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="ingredientePrincipale"
                                placeholder="ingrediente principale">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="procedimentoRicetta" rows="3"
                                placeholder="procedimento"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Invia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {

            $.ajax({
                url: "ricette.json",
                method: "GET",
                success: function (data) {
                    const listaRicette = data.ricette;
                    console.log(listaRicette);

                    listaRicette.forEach((ricetta, index) => {
                        const ricettaId = `ricetta-${index}`;

                        $("#divCards").append(`
                        <div class="card m-3 shadow h-100 d-flex flex-column rounded-4" style="width: 18rem;" id="${ricettaId}">
                            <img src="${ricetta.immagine}" class="card-img-top mt-3 rounded-3" alt="${ricetta.nome}" style="height: 180px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${ricetta.nome}</h5>
                                <p class="card-text"><strong>Ingrediente principale:</strong> ${ricetta.ingrediente_principale}</p>
                                <div class="mt-auto">
                                    <button class="btn btn-success btnVisualizza mb-2 d-block mx-auto"
                                        data-id="${index}" 
                                        data-nome="${ricetta.nome}"
                                        data-procedimento="${ricetta.procedimento}">
                                        Procedimento
                                    </button>
                                </div>
                            </div>
                        </div>
                     `);
                    });
                },
                error: function (error) {
                    console.error("Errore nella richiesta", error);
                }

            });

            $(document).on("click", ".btnVisualizza", function () {
                const nome = $(this).data("nome");
                const procedimento = $(this).data("procedimento");


                sessionStorage.setItem("ricettaSelezionata", JSON.stringify({ nome, procedimento }));

                window.location.href = "dettagliRicetta.html";
            });

            $('#cercaRicette').on('keypress', function (e) {
                if (e.key === "Enter") {
                    e.preventDefault();
                    const query = $(this).val().toLowerCase();


                    $("#divCards").empty();

                    $.ajax({
                        url: "ricette.json",
                        method: "GET",
                        success: function (data) {
                            const listaRicette = data.ricette;

                            const risultati = listaRicette.filter(ricetta =>
                                ricetta.nome.toLowerCase().includes(query) ||
                                ricetta.ingrediente_principale.toLowerCase().includes(query)
                            );

                            if (risultati.length > 0) {
                                risultati.forEach((ricetta, index) => {
                                    $("#divCards").append(`
                            <div class="card m-3 shadow" style="width: 18rem;">
                                <img src="${ricetta.immagine}" class="card-img-top" alt="${ricetta.nome}">
                                <div class="card-body">
                                    <h5 class="card-title">${ricetta.nome}</h5>
                                    <p class="card-text"><strong>Ingrediente principale:</strong> ${ricetta.ingrediente_principale}</p>
                                    <button id="visProc-${index}" class="btn btn-success btnVisualizza" data-procedimento="${ricetta.procedimento}">Visualizza Procedimento</button>
                                </div>
                            </div>
                        `);
                                });
                            } else {
                                $("#divCards").append(`
                        <div class="alert alert-warning text-center" role="alert">
                            Nessuna ricetta trovata con "${query}"
                        </div>
                    `);
                            }

                            $('#cercaRicette').val('');
                        },
                        error: function () {
                            console.error("Errore nel caricamento delle ricette");
                        }
                    });
                }
            });


        })

    </script>
</body>

</html>
