<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista delle Attività</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-4">
 
    <div class="row text-center mb-4">
      <div class="col-12">
        <h1>Lista delle Attività</h1>
      </div>
    </div>
 
 
    <div class="row mb-3">
      <div class="col-md-9 col-sm-12 mb-2">
        <input type="text" id="campo-attivita" class="form-control" placeholder="Inserisci una nuova attività">
      </div>
      <div class="col-md-3 col-sm-12">
        <button id="bottone-aggiungi" class="btn btn-success w-100">Aggiungi</button>
      </div>
    </div>
 
 
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered border-primary">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Attività da svolgere</th>
              <th scope="col">Azioni</th>
            </tr>
          </thead>
          <tbody id="corpo-tabella-attivita">
 
          </tbody>
        </table>
      </div>
    </div>
  </div>
 
  <script>
    $(document).ready(function () {
      let contatoreAttivita = 0;
 
      $('#bottone-aggiungi').click(function () {
        const testoAttivita = $('#campo-attivita').val().trim();
        if (testoAttivita !== '') {
          contatoreAttivita++;
          const nuovaRiga = `
            <tr>
              <th scope="row">${contatoreAttivita}</th>
              <td class="testo-attivita">${testoAttivita}</td>
              <td>
                <button class="btn btn-success btn-sm me-2 bottone-completa">Completa</button>
                <button class="btn btn-danger btn-sm bottone-rimuovi">Rimuovi</button>
              </td>
            </tr>
          `;
          $('#corpo-tabella-attivita').append(nuovaRiga);
          $('#campo-attivita').val('');
        }
      });
 
 
      $(document).on('click', '.bottone-completa', function () {
        $(this).closest('tr').find('.testo-attivita').toggleClass('text-decoration-line-through');
      });
 
 
      $(document).on('click', '.bottone-rimuovi', function () {
        $(this).closest('tr').remove();
        aggiornaNumeri();
      });
 
      function aggiornaNumeri() {
        contatoreAttivita = 0;
        $('#corpo-tabella-attivita tr').each(function () {
          contatoreAttivita++;
          $(this).find('th').text(contatoreAttivita);
        });
      }
    });
  </script>
</body>
</html>
