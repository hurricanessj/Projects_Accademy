<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Dettagli Utente</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <h1>Dettagli Nazione</h1>
    <p><strong>Nome:</strong> <span id="name"></span></p>
    <p><strong>Capitale:</strong> <span id="capital"></span></p>
    <p><strong>Continente:</strong> <span id="region"></span></p>
    <p><strong>Bandiera:</strong></p>
    <img id="img" width="200">

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get("id");

            console.log("questo Ã¨ l'id: " + id)

            $.ajax({

                url: "https://restcountries.com/v2/alpha/" + id,
                method: "GET",
                success: function (user) {
                    console.log(user);
                    $("#name").text(user.name);
                    $("#capital").text(user.capital);
                    $("#region").text(user.region);
                    $("#img").attr("src", user.flag).attr("alt", `Bandiera di ${user.name}`);

                },
                error: function () {
                    alert("Errore nel caricamento dei dati utente.");
                }

            });
        });
    </script>
</body>

</html>
