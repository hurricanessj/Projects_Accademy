<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Dettagli Utente</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <h1>Dettagli Utente</h1>
    <p><strong>Username:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Telefono:</strong> <span id="telefono"></span></p>
    <p><strong>Sito Web:</strong> <span id="sito"></span></p>

    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            if (!id) {
                alert("ID utente mancante.");
                return;
            }

            $.ajax({

                url: `https://jsonplaceholder.typicode.com/users/${id}`,
                method: "GET",
                success: function (user) {
                    $("#username").text(user.username);
                    $("#email").text(user.email);
                    $("#telefono").text(user.phone);
                    $("#sito").text(user.website);
                },
                error: function () {
                    alert("Errore nel caricamento dei dati utente.");
                }
                
            });
        });
    </script>
</body>
</html>
