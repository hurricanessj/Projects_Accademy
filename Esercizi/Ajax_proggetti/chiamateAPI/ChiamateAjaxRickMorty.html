<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Personaggi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div id="personaggi" class="container mt-4">
        <div class="row" id="card-container"></div>
    </div>

    <button id="carica" class="btn btn-outline-primary">Carica altri personaggi</button>

    <script>
        $(document).ready(function () {
            let paginaCorrente = 1;
            let bufferCorrente = [];
            let contatorePersonaggi = 0;

            function createCard(elem) {
                $("#card-container").append(`
                    <div class="col-md-3 mb-4">
                        <div class="card" style="width: 18rem;">
                            <img src="${elem.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h1 class="card-title">${elem.name}</h1>
                                <p class="card-text">
                                    Gender: <i>${elem.gender}</i>, 
                                    Stato Attuale: <i>${elem.status}</i>, 
                                    Tipologia: <i>${elem.type || "N/A"}</i>
                                </p>
                            </div>
                        </div>
                    </div>
                `);
            }

            function mostraDieciPersonaggi() {
                let count = 0;
                while (count < 10 && bufferCorrente.length > 0) {
                    createCard(bufferCorrente.shift());
                    contatorePersonaggi++;
                    count++;
                }

                if (contatorePersonaggi >= 20) {
                    contatorePersonaggi = 0;
                    paginaCorrente++;
                }

                if (bufferCorrente.length < 10) {
                    caricaPagina(paginaCorrente);
                }
            }

            function caricaPagina(pagina) {
                $.ajax({
                    url: `https://rickandmortyapi.com/api/character?page=${pagina}`,
                    method: "GET",
                    success: function (data) {
                        bufferCorrente = bufferCorrente.concat(data.results);
                    },
                    error: function (err) {
                        console.error("Errore nel caricamento:", err);
                    }
                });
            }

            $("#carica").on("click", function () {
                mostraDieciPersonaggi();
            });

            caricaPagina(paginaCorrente);
        });
    </script>
</body>
</html>
