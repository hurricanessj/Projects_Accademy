<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Digitale</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <!--
        Creare sito web che mostri un catalogo di libri basato su un array di json.
        Ogni oggetto rappresenta un libro e contiene: autore, nome libro, genere, anno e copertina.
        Mostrare in una tabella bootstrap i dati. Creare una barra di ricerca per cercare i libri per titolo o autore.
        -->
</head>


<body class="bg-dark">
    <div>
        <div class="container">
            <div class="row ">
                <h3 class="text-center mt-5">Libreria Digitale</h3>

                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="imgNomeDellaRosa.jpg"
                                style="max-height: 300px; object-fit: contain;" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgOrgoglioPregiudizio.jpg"
                                style="max-height: 300px; object-fit: contain; ">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgOrwell.jpg" alt="Third slide"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgPiccoloPrincipe.jpg"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgSignoreAnelli.jpg"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgMetamorfosi.jpg"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgGatsby.jpg"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imgDelittoCastigo.jpg"
                                style="max-height: 300px; object-fit: contain;">
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>

                <input class="form-control w-50 rounded-5 shadow-lg mt-5 mx-auto" type="search"
                    placeholder="Cerca Libro" aria-label="Search" id="inLibro">
                <div id="inserisciLibro" class="text-center mt-4"></div>
            </div>

            <div class="row">
                <div>
                    <button class="btn btn-light rounded-5" id="caricaDati">Tabella Completa</button>
                    <div class="container d-flex justify-content-center align-items-center mt-5">
                        <table class="table d-none" id="tabellaLibri">
                            <thead>
                                <tr>
                                    <th scope="col">Titolo</th>
                                    <th scope="col">Autore</th>
                                    <th scope="col">Genere</th>
                                    <th scope="col">Anno Di Uscita</th>
                                    <th scope="col">immagine</th>
                                </tr>
                            </thead>
                            <tbody id="riempiTabella">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script>
        var listaLibri
        $(document).ready(function () {

            $.ajax({
                url: "listaLibri.json",
                method: "GET",
                success: function (data) {
                    listaLibri = data
                    console.log(listaLibri)
                    $("#riempiTabella").empty();
                    $("#tabellaLibri").show();

                    data.forEach(libro => {
                        $("#riempiTabella").append(`
                        <tr>
                            <td>${libro.titolo}</td>
                            <td>${libro.autore}</td>
                            <td>${libro.genere}</td>
                            <td>${libro.anno}</td>
                            <td><img src="${libro.immagine}" style="height: 4em;"></td>
                            </tr>`);
                    });
                },
                error: function (error) {
                    console.error("Errore nella richiesta", error);
                }
            });


            $("#caricaDati").on("click", function () {
                $("#tabellaLibri").toggleClass("d-none");

                if ($("#tabellaLibri").hasClass("d-none")) {
                    $(this).text("Tabella Completa");
                } else {
                    $(this).text("Togli Tabella");
                }
            });


            $('#inLibro').on('keypress', function (e) {
                if (e.key === "Enter") {
                    const valoreInput = $(this).val().trim().toLowerCase();


                    const risultato = listaLibri.find(libro => libro.titolo.toLowerCase() === valoreInput
                        || libro.autore.toLowerCase() === valoreInput);

                    $("#inserisciLibro").empty();

                    if (risultato) {
                        $("#inserisciLibro").append(`
                            <div class="card mx-auto" style="width: 18rem;">
                                <img src="${risultato.immagine}" class="card-img-top" alt="immagine libro">
                                <div class="card-body">
                                    <h5 class="card-title">${risultato.titolo}</h5>
                                    <p class="card-text">Autore: ${risultato.autore}</p>
                                    <p class="card-text">Genere: ${risultato.genere}</p>
                                    <p class="card-text">Anno: ${risultato.anno}</p>
                                </div>
                            </div>
                        `);
                    } else {
                        $("#inserisciLibro").append(`<p class="text-danger">Nessun libro trovato.</p>`);
                    }
                }

            });

            $("#nascondiDati").on("click", function () {
                $("#tabellaLibri").hide();
                $("#nascondiDati").hide();
            });
        });
    </script>
    </div>
</body>

</html>
