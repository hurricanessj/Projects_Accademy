<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Selezione Colore</title>
</head>
<body>
  <h1>Scegli il tuo colore preferito</h1>
 
  <form id="colorForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
 
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
 
    <label for="colore">Colore preferito:</label>
    <select id="colore" name="colore" required>
      <option value="red">Rosso</option>
      <option value="blue">Blu</option>
      <option value="green">Verde</option>
      <option value="yellow">Giallo</option>
      <option value="purple">Viola</option>
    </select><br><br>
 
    <button type="submit">Invia</button>
  </form>
 
  <script>
    document.getElementById("colorForm").addEventListener("submit", function (e) {
      e.preventDefault();
 
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const colore = document.getElementById("colore").value;
 
      localStorage.setItem("colore", colore);
 
      sessionStorage.setItem("nome", nome);
      sessionStorage.setItem("email", email);
 
      window.location.href = "quadrato.html";
    });
  </script>
</body>
</html>
