<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione telefoni</title>
    <style>
 
body {
    background: linear-gradient(135deg, #1f66ffbd, #70ff83c7);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
}
 
h1, h2 {
    text-align: center;
    color: #075e4f;
    margin-bottom: 20px;
}
 
form {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto 30px auto;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}
 
input[type="text"], select {
    width: 95%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 2px solid #0b7d6a;
    border-radius: 8px;
    font-size: 16px;
}
 
button {
    width: 48%;
    padding: 12px;
    margin: 1%;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #0b7d6a;
    color: white;
    transition: background-color 0.3s;
}
 
button:hover {
    background-color: #0da98b;
}
 
 
img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border-radius: 15%;
}
 
    </style>
</head>
<body>
    <h1>Gestione Telefonia</h1>
    <h2>Scegli un nuovo telefono</h2>
 
    <form id="formDiAggiunta">
        <input type="text" id="nome" placeholder="Il Tuo Nome" required>
 
        <select id="telefonoSelezionato">
            <option value="">-- Seleziona Telefono --</option>
        </select>
 
        <button type="button" onclick="addTelefono()">Aggiungi Al Carrello</button>
        <button type="button" onclick="mostraTuttiProdotti()">Visualizza Carrelli</button>
        <button type="button" onclick="svuotaCarrello()">Rimuovi Carrelli</button>
    </form>
 
            <img src="imgSamsung.jpg">
            <img src="imgMotorola.jpg">
            <img src="imgLg.jpg">
            <img src="imgXiaomi.jpg">
    <script>
        const telefoniJson = [
            { nome: "samsung", prezzo: "900", immagine: "imgSamsung.jpg" },
            { nome: "Motorola", prezzo: "800", immagine: "imgMotorola.jpg" },
            { nome: "LG", prezzo: "780", immagine: "imgLg.jpg" },
            { nome: "Xiaomi", prezzo: "700", immagine: "imgXiaomi.jpg" },
        ];
 
        const listaTelefoni = document.getElementById("telefonoSelezionato");
 
        telefoniJson.forEach(telefono => {
            listaTelefoni.innerHTML += `<option value="${telefono.nome}">${telefono.nome}</option>`;
        });
 
        function addTelefono() {
            const nomeUtente = document.getElementById("nome").value;
            const nomeTelefono = document.getElementById("telefonoSelezionato").value;
 
            if (!nomeUtente || !nomeTelefono) {
                alert("Compila tutti i campi!");
                return;
            }
 
            const telefonoSelezionato = telefoniJson.find(telefono => telefono.nome === nomeTelefono);
 
            const nuovoCarrello = {
                nome: nomeUtente,
                telefono: telefonoSelezionato.nome,
                prezzo: telefonoSelezionato.prezzo,
                immagine: telefonoSelezionato.immagine
            };
 
            const carrelli = JSON.parse(localStorage.getItem("carrelloString")) || [];
 
            carrelli.push(nuovoCarrello);
 
            localStorage.setItem("carrelloString", JSON.stringify(carrelli));
           
 
            console.log(JSON.stringify(carrelli))
 
            document.getElementById("formDiAggiunta").reset();
        }
 
        function mostraTuttiProdotti() {
            window.location.href = "visualizzaTelefoni.html";
        }
 
        function svuotaCarrello() {
            localStorage.removeItem("carrelloString");
            alert("Carrello svuotato!");
        }
    </script>
 
</body>
</html>
