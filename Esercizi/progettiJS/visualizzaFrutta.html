<!DOCTYPE html>
<html lang="it">
 
<head>
    <meta charset="UTF-8">
    <title>Visualizza Carrello</title>
    <style>
 
body {
    background: linear-gradient(135deg, #a0ffe6, #f1f7ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    margin: 0;
    padding: 20px;
}
 
 
table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background: #ffffff;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    overflow: hidden;
}
 
thead {
    background-color: #0b7d6a;
    color: white;
}
 
th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #dddddd;
}
 
img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 50%;
}
 
 
#tabellaCarrello td[colspan="4"] {
    font-style: italic;
    color: #666;
    padding: 40px 0;
}
 
    </style>
</head>
 
<body>
 
    <h1>I Tuoi Carrelli</h1>
 
    <table id="tabellaCarrello">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Frutto</th>
                <th>Prezzo (€)</th>
                <th>Immagine</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
 
    <script>
        const carrelli = JSON.parse(localStorage.getItem("carrelloString")) || [];
        const tbody = document.querySelector("#tabellaCarrello tbody");
 
        if (carrelli.length === 0) {
            tbody.innerHTML = `<tr><td colspan="4">Il carrello è vuoto.</td></tr>`;
        } else {
            carrelli.forEach(item => {
                tbody.innerHTML += `<tr>
                    <td>${item.nome}</td>
                    <td>${item.frutto}</td>
                    <td>${item.prezzo}</td>
                    <td><img src="${item.immagine}" alt="${item.frutto}"></td>
                    </tr>`;
            });
        }
    </script>
 
</body>
 
</html>
