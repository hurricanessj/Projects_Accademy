            const emailDaRimuovere = document.getElementById("remPers").value.trim().toLowerCase();

            let stringaJSON = localStorage.getItem("stringaJson");
            let listaRubrica = JSON.parse(stringaJSON);

  
            const nuovaLista = listaRubrica.filter(contatto => contatto.email.toLowerCase() !== emailDaRimuovere);

            localStorage.setItem("stringaJson", JSON.stringify(nuovaLista));

   
            const tabella = document.getElementById("table");
            tabella.innerHTML = "";

  
            nuovaLista.forEach(elem => {
